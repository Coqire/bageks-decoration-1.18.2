Bagek's Deocration is a mod that brings more "realistic" types of equestrian decoration to minecraft. These decorations have been sized to fit the SWEM horses. But anyone is welcome to use them!

This mod will be created for 1.18.2 and 1.20.1 There are no plans to bring it to 1.16.5.

Bagek's Official discord : https://discord.gg/ghkKE6WcqE

'''
